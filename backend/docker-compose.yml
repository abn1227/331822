# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: handy_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: handy_service
    volumes:
      - mongodb_data:/data/db
    networks:
      - handy_network

  mongo-express:
    image: mongo-express:latest
    container_name: handy_mongo_express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_MONGODB_URL: mongodb://root:rootpassword@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - handy_network

volumes:
  mongodb_data:

networks:
  handy_network:
    driver: bridge